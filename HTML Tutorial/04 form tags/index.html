<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Tags</title>
</head>
<body>
    <form>
      <input type="text" name="text" placeholder="Input Type Text">

      <br>

      <input type="password" name="password" placeholder="Input Type Password">

      <br>

      <input type="number" name="number" placeholder="Input Type Number" max="10" min="10">

      <br>

      <input type="email" name="email" placeholder="Input Type Email">

      <br>

      <input type="date" name="date" placeholder="Input Type Date">

      <br>

      <input type="time" name="time" placeholder="Input Type Time">

      <br>

      <input type="datetime" name="datetime" placeholder="Input Type DateTime">

      <br>

      <input type="datetime-local" name="datetime-local" placeholder="Input Type Datetime-Local">

      <br>

      <input type="week" name="week" placeholder="Input type week">

      <br>

      <label>
        <input type="radio" name="gender"> male
      </label>

      <label>
        <input type="radio" name="gender"> Female
      </label>

      <br>

      <input type="checkbox" name="A">A
      <input type="checkbox" name="B">B
      <input type="checkbox" name="C">C
      <input type="checkbox" name="D">D
      <input type="checkbox" name="E">E

      <br>

      <input type="tel" name="tel" placeholder="Input Type Tel">
      
      <br>

      <input type="color" name="color" placeholder="Input Type Color">

      <br>

      <input type="file" name="file" placeholder="Input Type File">

      <br>

      <input type="hidden" name="hidden" placeholder="Input Type Hidden">
      
      <br>

      <input type="month" name="month" placeholder="Input Type Month">

      <br>

      <input type="reset" value="Input Type Reset">
      
      <br>

      <input type="search" name="search" placeholder="Input Type Search">

      <br>

      <input type="range" name="range">

      <br>

      <input type="image" src="https://th.bing.com/th/id/OIP.rvSWtRd_oPRTwDoTCmkP5gHaE8?rs=1&pid=ImgDetMain" alt="Input Type Image">

      <br>

      <input type="url" name="url" placeholder="Input Type Url">
      
      <br>
      
      <input type="button" value="Input Type Submit">
    </form>
</body>
</html>
